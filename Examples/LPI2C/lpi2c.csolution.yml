# A solution is a collection of related projects that share same base configuration.
solution:
  created-for: CMSIS-Toolbox@2.12.0

  packs:
    - pack: AlifSemiconductor::Ensemble@^2.0.0-0

  # List different hardware targets that are used to deploy the solution.
  target-types:
    - type: DevKit-E7
      board: Alif Semiconductor::DevKit-E7
      device: Alif Semiconductor::AE722F80F55D5LS
      variables:
        - west-board: alif_e7_dk/ae722f80f55d5xx/rtss
      target-set:
        - set:
          debugger:
            name: CMSIS-DAP@pyOCD
            port: 3333
            protocol: swd
            clock: 10000000
            start-pname: M55_HE
          images:
            - project-context: LPI2C.Debug

    - type: DevKit-E8
      board: Alif Semiconductor::DevKit-E8
      device: Alif Semiconductor::AE822FA0E5597LS0
      variables:
        - west-board: alif_e8_dk/ae822fa0e5597xx0/rtss
      target-set:
        - set:
          images:
            - project-context: LPI2C.Debug
          debugger:
            name: J-Link Server
            port: 3333
            protocol: swd
            clock: 4000000

  build-types:
    - type: Debug
      west-defs:
        - CONFIG_DEBUG: y
        - CONFIG_DEBUG_THREAD_INFO: y
        - CONFIG_THREAD_STACK_INFO: y
        - CONFIG_DEBUG_OPTIMIZATIONS: y
    - type: Release
      west-defs:
        - CONFIG_SIZE_OPTIMIZATIONS: y

  # List related projects.
  projects:
    - west:
        project-id: LPI2C
        app-path: ./lpi2c
        board: $west-board$_he
        device: :M55_HE

  compiler: GCC
