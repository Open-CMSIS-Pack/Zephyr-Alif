# A solution is a collection of related projects that share same base configuration.
solution:

  packs:
    - pack: AlifSemiconductor::Ensemble@^2.0.0-0
    - pack: ARM::CMSIS

  # List different hardware targets that are used to deploy the solution.
  target-types:
    - type: DevKit-E7
      board: Alif Semiconductor::DevKit-E7
      device: Alif Semiconductor::AE722F80F55D5LS
      target-set:
        - set:
          debugger:
            name: CMSIS-DAP@pyOCD
            port: 3333
            protocol: swd
            clock: 10000000
            start-pname: M55_HE
          images:
            - image: ./build_M55_HE/zephyr/zephyr.elf
              device: :M55_HE
            - image: ./build_M55_HP/zephyr/zephyr.elf
              device: :M55_HP
            - project-context: M55_HE
              load: none
            - project-context: M55_HP
              load: none

  executes:
    - execute: GenImage_M55_HE
      run: west build -d ../build_M55_HE/ -p auto -b alif_e7_dk_rtss_he ../rtss_he/ --
                -DCONFIG_DEBUG=y -DCONFIG_DEBUG_THREAD_INFO=y -DSE_SERVICES=OFF -DRTSS_HP_MHU0=ON
      always:
    - execute: GenImage_M55_HP
      run: west build -d ../build_M55_HP/ -p auto -b alif_e7_dk_rtss_hp ../rtss_hp/ --
                -DCONFIG_DEBUG=y -DCONFIG_DEBUG_THREAD_INFO=y -DSE_SERVICES=OFF -DRTSS_HE_MHU0=ON
      always:
      
  # List related projects.
  projects:
    - project: ./M55_HE/M55_HE.cproject.yml
    - project: ./M55_HP/M55_HP.cproject.yml

  compiler: AC6
